    <style>
      body {
        font-family: "Electrolize", sans-serif;
      }
      p {
        color: white;
      }
      input {
        margin-top: 0.25rem;
        width: 100%;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);

        background-color: #4b5563;
        color: #111827;
        border-radius: 0.25rem;
        height: 2.25rem;
      }

      input:focus {
        color: white;
        border: #4b5563;
        background-color: transparent;
      }
      input:active {
        background-color: transparent;
      }

      @media (min-width: 640px) {
        input {
          font-size: 0.75rem;
        }
      }
      label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #d1d5db;
      }

      @media (min-width: 640px) {
        select {
          font-size: 0.875rem;
        }
      }
      #id_username {
        background-color: #1f2937;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #id_password {
        background-color: #1f2937;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      @media (max-width: 767px) {
        footer {
          display: none;
        }
      }
    </style>
  </head>
  <body class="" onload="startTime()">
    {%block content%} {%endblock%}

    <footer class="bg-gray-800 text-white p-4">

          </div>

            <h5 class="font-bold">Copyright</h5>

          </div>
          <div class="w-1/3 text-center">

          </div>
        </div>
      </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // mengambil elemen form dan input
      var input = document.getElementById('input-barcode');

      function startTime() {
        const today = new Date();
        let d = today.getDay();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
      }

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }

      

      // menambahkan event change pada input
      input.addEventListener('change', function() {
        // mengirimkan form saat event change terjadi
        form.submit();

      })

      
    </script>
  </body>
</html>
